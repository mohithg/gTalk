<div class="container-fluid">
  <div class="list-group" ng-show="peer.username">
    <div class="list-group-item active panel-title">
      Messages
      <span ng-click="peer={}" class="glyphicon glyphicon-remove pull-right"></span>
    </div>
    <div class="msgBox">
      <div ng-show="status==0" class="text-center alert">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-sx-offset-2">
          <h2> You and {{peer.username}} are not connected</h2>
          <br>
          <button ng-click="sendReq()" class="btn btn-warning reqBtn"><span class="glyphicon glyphicon-send"></span>
            <br> Send Request</button>
        </div>
      </div>
      <div ng-show="status==1" class="text-center alert">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-sx-offset-2">
          <h2> Your request is pending with {{peer.username}}</h2>
          <br>
          <button ng-click="cancelReq()" class="btn btn-warning reqBtn"><span class="glyphicon glyphicon-remove"></span>
            <br> Cancel Request</button>
        </div>
      </div>
      <div ng-show="status==2" class="text-center alert">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-sx-offset-2">
          <h2>{{peer.username}} has requested you to chat</h2>
          <br>
          <button ng-click="acceptReq()" class="btn btn-warning reqBtn"><span class="glyphicon glyphicon-ok"></span> </button>
          <button ng-click="rejectReq()" class="btn btn-warning reqBtn"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
      <div ng-show="status==3" class="text-center">
        <div>
          <form role="form" ng-submit="send()" class="form">
            <div class="input-group">
              <input ng-model="msg" autocomplete="off" type="text" class="form-control">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-send"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
        <div class="msgs container" id="msgDiv">
          <div ng-show="messages" ng-repeat="message in messages" class="container">
            <div class="container-fluid list-group-item msg pull-{{peer._id==message.from?'left':'right'}}">
              {{message.msg}}
            </div>
          </div>
          <div ng-hide="messages.length">
            <div> No messages to show </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
